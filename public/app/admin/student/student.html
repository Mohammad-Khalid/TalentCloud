
		
	
            <!-- Features-->
            <div class="myForm" ng-controller="StudentController as sc">
                <div class="container">
                    <!-- Features Row-->
                    <div class="features row">
						<h3>Student Registration {{sc.name}}</h3>
                      <form >
					  <div class="form-group col-md-4">
						<label for="exampleInputName2">First Name</label>
						<input type="text" ng-model="sc.user.firstname" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-4">
						<label for="exampleInputName2">Middle Name</label>
						<input type="text" ng-model="sc.user.middle_name" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-4">
						<label for="exampleInputName2">Last Name</label>
						<input type="text" ng-model="sc.user.last_name" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  
					  
					  
					  <div class="form-group col-md-2">
						<label for="exampleInputName2">Gender</label>
						  <br />	
						  <input type="radio" ng-model="sc.user.gender" name="inlineRadioOptions" id="inlineRadio1" value="1"> Male
						
						
						  <input type="radio" ng-model="sc.user.gender" name="inlineRadioOptions" id="inlineRadio2" value="0"> Female
					
					  </div>
					  <div class="form-group col-md-2">
							<label for="exampleInputName2">Blood Group</label>
							<select class="form-control" ng-model="sc.user.blgrp">
								<option value="">Select BG</option>
								<option value="A+">A+</option>
								<option value="A-">A-</option>
								<option value="B+">B+</option>
								<option value="B-">B-</option>
								<option value="O+">O+</option>
								<option value="O-">O-</option>
								<option value="AB+">AB+</option>
								<option value="AB-">AB-</option>
							</select>
					  </div>
					  <div class="form-group col-md-4">
						<label for="exampleInputName2">Date of Birth</label>
						<input type="text" ng-model="sc.user.dob" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-4">
						<label for="exampleInputName2">Roll Number</label>
						<input type="text" ng-model="sc.user.roll_number" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Scool Code </label>
						<input type="text" ng-model="sc.user.school_code" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Class</label>
						<input type="text" ng-model="sc.user.class" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Section</label>
						<input type="text" ng-model="sc.user.section" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Student Image</label>
						<input type="file" multiple ng-files="sc.getTheFiles($files)"/>
					  </div>
					  <div class="clearfix"></div>
					  <div class="form-seprator">
						<label>Adress Information</label>
					  </div>
					  <div class="form-group col-md-6">
						<label for="exampleInputName2">Address Line 1</label>
						<input type="text" ng-model="sc.user.address1" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-6">
						<label for="exampleInputName2">Address Line 2</label>
						<input type="text" ng-model="sc.user.address2" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">City </label>
						<input type="text" ng-model="sc.user.city" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Pincode</label>
						<input type="text" ng-model="sc.user.pincode" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">State</label>
						<input type="text" ng-model="sc.user.state" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Country</label>
						<input type="text" ng-model="sc.user.country" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="clearfix"></div>
					  <div class="form-seprator">
						<label>Contact Information</label>
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Phone Number </label>
						<input type="text" ng-model="sc.user.phone_number" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Emergency Contect Number</label>
						<input type="text" ng-model="sc.user.emergency_number" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputEmail2">Email ID</label>
						<input type="email" ng-model="sc.user.email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Bus Route Number</label>
						<input type="text" ng-model="sc.user.bus_route_number" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  
					  <div class="clearfix"></div>
					  <div class="form-seprator">
						<label>Parent / Gaurdian Information</label>
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Father Name </label>
						<input type="text" ng-model="sc.user.father_name" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Contact Number</label>
						<input type="text" ng-model="sc.user.father_number" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputEmail2">Email ID</label>
						<input type="email" ng-model="sc.user.father_email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Occupation</label>
						<input type="text" ng-model="sc.user.father_occupation" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Mother Name </label>
						<input type="text" ng-model="sc.user.mother_name" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Contect Number</label>
						<input type="text" ng-model="sc.user.mother_number" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputEmail2">Email ID</label>
						<input type="email" ng-model="sc.user.mother_email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
					  </div>
					  <div class="form-group col-md-3">
						<label for="exampleInputName2">Occupation</label>
						<input type="text" ng-model="sc.user.mother_occupation" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  
					  
					  <button type="submit" ng-click="sc.submit()" class="btn btn-default">Submit Form</button>
					</form>
                    </div>
                </div>
            </div>
