
            <!-- Features-->
            <div class="myForm" ng-controller="manageStudent as msvm">
                <div class="container">
                    <!-- Features Row-->
                    <div class="features row">
						<h3>Manage Students</h3>
						<div class="table-responsive">
						<table class="table table-bordered table-striped table-hover"> 
							<thead> 
								<tr> 
									<th>#</th>
									<th>Images</th>
									<th>Full Name</th>
									<th>Contact Number</th>
									<th>Email Addresss</th>
									<th>Class</th>
									<th>Section</th>
									<th>Roll No.</th>
									<th>Action</th>
								</tr>
							</thead> 
							<tbody> 
								<tr ng-repeat="stud in msvm.stud"> 
										<td>{{$index+1}}</td> 
										<td><img src="/uploads/{{stud.image_path}}" width="50" height="50" alt="Parents Images"></td>
										<td>{{stud.first_name +" "+ stud.middle_name +" "+ stud.last_name}}</td>
										<td>{{stud.phone_number}}</td>
										<td>{{stud.work_email}}</td>
										<td>{{stud.class}}</td>
										<td>{{stud.section}}</td> 
										<td>{{stud.roll_number}}</td>
										<td>
											<a href="#mangeOrganization" class="btn btn-default">
												Manage
											</a>
											<a href="#editStudent?account_id={{stud.ID}}" class="btn btn-default">
												Edit
											</a>
											<a ng-click="msvm.deleteStudent(stud.ID)" class="btn btn-default">
												Delete
											</a>
										</td>
								</tr>
							</tbody> 
						</table>	
						</div>
					</div>
                </div>
            </div>
